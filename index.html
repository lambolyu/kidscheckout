<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗶嗶 ─！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            caret-color: transparent;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="number-display" style="padding-top: 150px; font-size: 150px;">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col text-center pt-2" id="result">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 250px;" alt="">
                <!--<i class="fa-solid fa-circle-check text-success" style="width: 250px;"></i>
                <i class="fa-solid fa-circle-xmark text-danger" style="width: 250px;"></i>-->
            </div>
        </div>
    </div>
<script>
    // 全域條碼監聽器
    let random_num = 0;
    let barcode_buffer = '';
    let last_key_time = Date.now();
    let pending_timer = null;
    
    document.addEventListener('keydown', function (e) {
        const now = Date.now();
        if (now - last_key_time > 100) barcode_buffer = '';
        last_key_time = now;

        if (e.key === 'Enter') {
            if (!barcode_buffer) return;
            const scanned = parseInt(barcode_buffer.replace(/\D+/g, ''), 10);
            barcode_buffer = '';
            if (isNaN(scanned)) return;
            clearTimeout(pending_timer);
            if (scanned > random_num) {
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-check text-success" style="font-size: 512px;"></i>';
                pending_timer = setTimeout(function () {
                    const r = Math.random();
                    if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
                    else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
                    else random_num = Math.floor(Math.random() * 900) + 100;
                    document.getElementById('number-display').textContent = '$' + random_num;
                    document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png">';
                }, 5000);
            } else {
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-xmark text-danger" style="font-size: 512px;"></i>';
                pending_timer = setTimeout(function () {
                document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png">';
                }, 5000);
            }
            return;
        }
        if (/^\d$/.test(e.key)) barcode_buffer += e.key;
    });

    document.addEventListener('DOMContentLoaded', function () {
        const r = Math.random();
        if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
        else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
        else random_num = Math.floor(Math.random() * 900) + 100;
        document.getElementById('number-display').textContent = '$' + random_num.toString();
    });

</script>
</body>
</html>

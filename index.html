<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗶嗶 ─！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            caret-color: transparent;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="number-display" style="padding-top: 30px; font-size: 150px;">
            </div>
        </div>
        <div class="row pt-4">
            <div class="col text-center pt-2" id="result">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 180px; height: 180px;"
                    alt="">
            </div>
        </div>
        <div class="row pt-4">
            <div class="col text-center">
                <button id="start-camera" class="btn btn-primary btn-lg mb-3">
                    <i class="fa-solid fa-camera"></i> 啟動相機掃描
                </button>
                <div id="barcode-scanner" style="max-width: 640px; margin: 0 auto; position: relative;">
                    <div id="scanner-container" style="display: none;">
                        <div style="position: relative; width: 100%; padding-top: 10%;">
                            <div id="interactive" class="viewport"
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                        </div>
                        <button id="stop-camera" class="btn btn-danger mt-2">
                            <i class="fa-solid fa-stop"></i> 停止掃描
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let random_num = 0;
        let barcode_buffer = '';
        let last_key_time = Date.now();
        let pending_timer = null;
        let is_scanning = false;
        const success_audio = new Audio('https://raw.githubusercontent.com/lambolyu/kidscheckout/main/success.mp3');
        const error_audio = new Audio('https://raw.githubusercontent.com/lambolyu/kidscheckout/main/error.mp3');

        success_audio.preload = 'auto';
        error_audio.preload = 'auto';

        function processBarcode(code) {
            const scanned = parseInt(code.replace(/\D+/g, ''), 10);
            if (isNaN(scanned)) return;
            clearTimeout(pending_timer);
            if (scanned > random_num) {
                success_audio.currentTime = 0;
                success_audio.play();
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-check text-success" style="font-size: 180px;"></i>';
                pending_timer = setTimeout(function () {
                    const r = Math.random();
                    if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
                    else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
                    else random_num = Math.floor(Math.random() * 900) + 100;
                    document.getElementById('number-display').textContent = '$' + random_num;
                    document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 180px; height: 180px;" >';
                }, 5000);
            } else {
                error_audio.currentTime = 0;
                error_audio.play();
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-xmark text-danger" style="font-size: 180px;"></i>';
                pending_timer = setTimeout(function () {
                    document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 180px; height: 180px;" >';
                }, 5000);
            }
        }

        document.addEventListener('keydown', function (e) {
            const now = Date.now();
            if (now - last_key_time > 100) barcode_buffer = '';
            last_key_time = now;

            if (e.key === 'Enter') {
                if (!barcode_buffer) return;
                processBarcode(barcode_buffer);
                barcode_buffer = '';
                return;
            }
            if (/^\d$/.test(e.key)) barcode_buffer += e.key;
        });

        document.getElementById('start-camera').addEventListener('click', function () {
            if (is_scanning) return;
            is_scanning = true;
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('start-camera').style.display = 'none';

            Quagga.init({
                inputStream: {
                    name: 'Live',
                    type: 'LiveStream',
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 160,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader", "upc_e_reader"]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    alert('無法啟動相機：' + err.message);
                    is_scanning = false;
                    document.getElementById('scanner-container').style.display = 'none';
                    document.getElementById('start-camera').style.display = 'block';
                    return;
                }
                Quagga.start();
            });

            let last_code = '';
            let last_code_time = 0;
            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                const now = Date.now();
                if (code === last_code && now - last_code_time < 2000) return;
                last_code = code;
                last_code_time = now;
                processBarcode(code);
            });
        });

        document.getElementById('stop-camera').addEventListener('click', function () {
            if (!is_scanning) return;
            Quagga.stop();
            is_scanning = false;
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-camera').style.display = 'block';
        });

        document.addEventListener('DOMContentLoaded', function () {
            success_audio.load();
            error_audio.load();
            const r = Math.random();
            if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
            else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
            else random_num = Math.floor(Math.random() * 900) + 100;
            document.getElementById('number-display').textContent = '$' + random_num.toString();
        });

    </script>
</body>

</html>

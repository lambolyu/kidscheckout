<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗶嗶 ─！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            caret-color: transparent;
        }

        #interactive {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="number-display" style="padding-top: 50px; font-size: 150px;">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col text-center pt-2" id="result">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 250px; height: 250px;"
                    alt="">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col text-center">
                <div id="barcode-scanner">
                    <div id="interactive"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let random_num = 0;
        let barcode_buffer = '';
        let last_key_time = Date.now();
        let pending_timer = null;
        const success_audio = new Audio('https://raw.githubusercontent.com/lambolyu/kidscheckout/main/success.mp3');
        const error_audio = new Audio('https://raw.githubusercontent.com/lambolyu/kidscheckout/main/error.mp3');

        success_audio.preload = 'auto';
        error_audio.preload = 'auto';

        function processBarcode(code) {
            const scanned = parseInt(code.replace(/\D+/g, ''), 10);
            if (isNaN(scanned)) return;
            if (scanned !== 10 && scanned !== 100 && scanned !== 1000) return;

            //clearTimeout(pending_timer);

            let isValid = false;
            if (random_num >= 100) {
                isValid = (scanned === 1000);
            } else if (random_num >= 10) {
                isValid = (scanned === 100);
            } else {
                isValid = (scanned === 10);
            }

            if (isValid) {
                success_audio.currentTime = 0;
                success_audio.play();
                document.body.classList.add('bg-success-subtle');
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-check text-success" style="font-size: 250px;"></i>';
                setTimeout(function () {
                    const r = Math.random();
                    if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
                    else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
                    else random_num = Math.floor(Math.random() * 900) + 100;
                    document.body.classList.remove('bg-success-subtle');
                    document.getElementById('number-display').textContent = '$' + random_num;
                    document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 250px; height: 250px;" alt="">';
                    //startCamera();
                }, 3000);
            } else {
                error_audio.currentTime = 0;
                error_audio.play();
                document.body.classList.add('bg-danger-subtle');
                document.getElementById('result').innerHTML = '<i class="fa-solid fa-circle-xmark text-danger" style="font-size: 250px;"></i>';
                setTimeout(function () {
                    document.body.classList.remove('bg-danger-subtle');
                    document.getElementById('result').innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/3082/3082049.png" style="width: 250px; height: 250px;" alt="">';
                    //startCamera();
                }, 1000);
            }
        }

        // 鍵盤輸入支援（外接條碼讀取器）
        document.addEventListener('keydown', function (e) {
            const now = Date.now();
            if (now - last_key_time > 100) barcode_buffer = '';
            last_key_time = now;

            if (e.key === 'Enter') {
                if (!barcode_buffer) return;
                processBarcode(barcode_buffer);
                barcode_buffer = '';
                return;
            }
            if (/^\d$/.test(e.key)) barcode_buffer += e.key;
        });

        // 啟動相機掃描
        function startCamera() {
            Quagga.init({
                inputStream: {
                    name: 'Live',
                    type: 'LiveStream',
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 160,
                        facingMode: 'environment'
                    },
                },
                decoder: {
                    readers: [
                        'ean_reader',
                        'ean_8_reader',
                        'code_128_reader',
                        'code_39_reader'
                    ]
                },
            }, function (err) {
                if (err) {
                    //console.error('相機啟動失敗：', err);
                    return;
                }
                //console.log('相機已啟動');
                Quagga.start();
            });

            let last_code = '';
            let last_code_time = 0;
            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                const now = Date.now();

                // 防止重複掃描同一條碼
                if (code === last_code && now - last_code_time < 2000) return;

                last_code = code;
                last_code_time = now;
                //console.log('掃描到條碼：', code);
                processBarcode(code);
            });
        }

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function () {
            // 預載音效
            success_audio.load();
            error_audio.load();

            // 產生隨機金額
            const r = Math.random();
            if (r < 1 / 3) random_num = Math.floor(Math.random() * 9) + 1;
            else if (r < 2 / 3) random_num = Math.floor(Math.random() * 90) + 10;
            else random_num = Math.floor(Math.random() * 900) + 100;
            document.getElementById('number-display').textContent = '$' + random_num.toString();

            // 自動啟動相機
            startCamera();
        });
    </script>
</body>

</html>

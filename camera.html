<html lang='zh-Hant-TW'>
<head>
  <meta charset='utf-8' />

  <title>相機預覽（Bootstrap / 純 JavaScript）</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", sans-serif; }

</head>
<body>
  <div class='container py-3'>
    <div class='row mb-3'>
      <div class='col'>
        <h1 class='h4 mb-0'>行動裝置相機預覽</h1>
        <div class='text-secondary small'>需於 HTTPS 或本機檔案開啟；僅在瀏覽器顯示，不上傳影像。</div>
      </div>
    </div>

    <div class='row g-3'>
      <div class='col-12 col-lg-8'>
        <div class='ratio ratio-16x9 bg-black rounded-3' id='video_frame'>
          <video id='preview_video' autoplay playsinline muted class='w-100 h-100' style='object-fit: contain;'></video>
        </div>
      </div>
      <div class='col-12 col-lg-4'>
        <div class='card'>
          <div class='card-body'>
            <div class='mb-3'>
              <div class='form-label'>鏡頭</div>
              <div class='text-secondary small'>已固定為後鏡頭（environment）。</div>
            </div>
            <div class='d-flex gap-2'>
              <button id='btn_start' class='btn btn-primary'>開啟相機</button>
              <button id='btn_stop' class='btn btn-outline-secondary' disabled>關閉相機</button>
            </div>
            <div id='status_msg' class='form-text mt-3'></div>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>

  <script>
    // 純 JavaScript，盡量減少函式；採用單引號、let/const、snake_case 命名
    let preview_video = document.getElementById('preview_video');
    let btn_start = document.getElementById('btn_start');
    let btn_stop = document.getElementById('btn_stop');
        let status_msg = document.getElementById('status_msg');
    let active_stream = null;

    document.addEventListener('DOMContentLoaded', function () {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        status_msg.textContent = '此瀏覽器不支援相機存取（MediaDevices.getUserMedia）。';
        btn_start.disabled = true;
        return;
      }

      btn_start.addEventListener('click', async function () {
        btn_start.disabled = true; btn_stop.disabled = true; status_msg.textContent = '請求相機權限…';

        // 組合 constraints（先嘗試 ideal 的 facingMode）
        const selected = facing_mode_select.value || 'environment';
        const constraints = { audio: false, video: { facingMode: { ideal: selected }, width: { ideal: 1280 }, height: { ideal: 720 } } };

        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          active_stream = stream;
          preview_video.srcObject = stream;
          try { await preview_video.play(); } catch (_) {}
          status_msg.textContent = '相機已啟動。若畫面顛倒或鏡像，切換鏡頭後再重啟。';
          btn_stop.disabled = false;
        } catch (e1) {
          // 退階：不帶 facingMode
          status_msg.textContent = '以退階設定重試…';
          try {
            const fallback_stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            active_stream = fallback_stream;
            preview_video.srcObject = fallback_stream;
            try { await preview_video.play(); } catch (_) {}
            status_msg.textContent = '相機已啟動（退階設定）。';
            btn_stop.disabled = false;
          } catch (e2) {
            status_msg.textContent = '開啟相機失敗：' + (e2 && e2.message ? e2.message : String(e2));
            btn_start.disabled = false;
          }
        }
      });

      btn_stop.addEventListener('click', function () {
        if (active_stream) {
          const tracks = active_stream.getTracks();
          for (let i = 0; i < tracks.length; i++) { tracks[i].stop(); }
          active_stream = null;
        }
        preview_video.srcObject = null;
        btn_start.disabled = false;
        btn_stop.disabled = true;
        status_msg.textContent = '相機已關閉。';
      });
    });
  </script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
